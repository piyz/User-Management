<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Home Page for Users</title>
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(listUsers)}">
            <h2>Table of Users</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th>City</th>
                </tr>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.country}"></td>
                    <td th:text="${user.city}"></td>
                </tr>
            </table>
        </div>
        <form class="col-sm-1" th:action="@{/logout}" method="get">
            <button class="btn btn-sm btn-danger btn-block" type="submit">Logout</button>
        </form>
    </div>

    <div class="container">
        <a th:href="@{/admin/home}">Go to admin page</a>
    </div>
</body>
</html>
